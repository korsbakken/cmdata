# Labels for NBS monthly statistics
%YAML 1.2
---
industrial_production_products:
  code_type: industry_products
  orient: "index"
  columns: ["name_zh", "name_en", "longname_en"]
  data:
    NATGAS:
      name_zh: "天然气产量"
      name_en: "Natural gas"
      longname_en: "Natural gas production"
    CRUDEOIL:
      name_zh: "原油产量"
      name_en: "Crude oil"
      longname_en: "Crude oil production"
    OIL_REFIN_INPUT:
      name_zh: "原油加工量产量"
      name_en: "Refinery input"
      longname_en: "Crude oil input to refining"
    COALBEDGAS:
      name_zh: "煤层气产量"
      name_en: "Coal bed gas"
      longname_en: "Coal bed gas production"
    RAWCOAL:
      name_zh: "原煤产量"
      name_en: "Raw coal"
      longname_en: "Raw coal production"
    COKE:
      name_zh: "焦炭产量"
      name_en: "Coke"
      longname_en: "Coke production"
    ELEC_TOTAL:
      name_zh: "发电量"
      name_en: "Electricity"
      longname_en: "Total electricity production"
    ELEC_THERM:
      name_zh: "火力发电量"
      name_en: "Thermal electricity"
      longname_en: "Thermal electricity production"
    CEMENT:
      name_zh: "水泥产量"
      name_en: "Cement"
      longname_en: "Cement production"
    PIGIRON:
      name_zh: "生铁产量"
      name_en: "Pig iron"
      longname_en: "Pig iron production"
    CRUDE_STEEL:
      name_zh: "粗钢产量"
      name_en: "Crude steel"
      longname_en: "Crude steel production"
---
industrial_production_monthly_measures:
  code_type: monthly_measures
  orient: "index"
  columns: ["name_zh", "name_en", "longname_en"]
  data:
    MONTHVOL:
      name_zh: "当期值"
      name_en: "In-month volume"
      longname_en: "Volume in given month"
    CUMVOL: 
      name_zh: "累计值"
      name_en: "Cumulative volume"
      longname_en: "Cumulative volume from start of year through given month"
    YOYMONTHGROWTH: 
      name_zh: "同比增长"
      name_en: "YoY growth"
      longname_en: "Year-on-year growth for given month"
    YOYCUMGROWTH: 
      name_zh: "累计增长"
      name_en: "YoY cumulative growth"
      longname_en: "Year-on-year cumulative growth (January through given month compared to same period previous year)"
